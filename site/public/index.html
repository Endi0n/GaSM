<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Garbage Smart Monitor</title>
    <link rel="icon" type="image/svg" href="/images/truck--green.svg" />

    <!-- Cache -->
    <script type="module" src="/scripts/cache.js"></script>

    <!-- JQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Custom components -->
    <script type="module" src="/components/"></script>

    <!-- Bee standard components -->
    <script type="module" src="/scripts/bee/components/"></script>

    <!-- Main css -->
    <link href="/styles/main.css" rel="stylesheet" />
</head>

<body>
    <x-menu></x-menu>

    <b-router>
        <b-route path="/" component="x-map"></b-route>
        <b-route path="/stats" component="x-stats"></b-route>

        <b-route path="/auth/login" component="x-login"></b-route>
        <b-route path="/auth/register" component="x-register"></b-route>
        <b-route path="/auth/forgot-password" component="x-forgot"></b-route>

        <b-route path="/campaigns" component="x-campaigns"></b-route>
        <x-auth-required-route path="/campaign/create" component="x-campaign-create"></b-route>

        <x-auth-required-route path="/alerts" component="x-alerts"></b-route>
        
        <b-route fallback component="x-page-404"></b-route>
    </b-router>
</body>
</html>
